<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>美国自建仓入库单</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>美国自建仓</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/usswMenu.html" />	
			</div>
		</div>
	<div class="content">
	<div id="inbounds" class="main">
		<div>
			<div class="tab-content">
				<div class="form-group">
					<label for="pQuantity" class="control-label">入库单号 {$orderID}</label>
				</div>
				
				<table id="tablelist" class="tablelist">
					<tr>
						<th width="110">行号</th>
						<th><div class="tl">产品编号</div></th>
						<th><div class="tl">预报数量</div></th>
						<th><div class="tl">确认数量</div></th>
						<th><div class="tl">操作</div></th>
					</tr>
						
					<volist name="items" id="vo">
						<form method="POST" id="edit_productInfo" action="{:U('Ussw/Inbound/addConfirmedQuantity', array('oid'=>$orderID,'rid'=>$vo['id']))}">
						<tr>
						<td><div class="tl">{$vo.id}</div></td>	
						<td><div class="tl"><input type="text"  id="sku" name="sku" value="{$vo.sku}" style="width:60px;"/></div></td>
						<td><div class="tl">{$vo.quantity}</div></td>				
						<td><div class="tl">
							<input type="text"  id="cQuantity" name="cQuantity" value="{$vo.cquantity}" /></div></td>
						<td><div class="tl">
								<button class="btn btn-blue btn-s" id="saveCQuantity">保存</button>
								</div></td>
						</tr>
						</form>		
					</volist>
											
				</table>
				<div class="result page" align="center">{$page}</div>
			</div>
		</div>
	</div>


	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
