<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>美国自建仓入库单</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
<script>
function del()
{
    if(confirm("确定要删除吗？"))
    {
        return true;
    }
    else
    {
        return false;
    }
}
</script>
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>美国自建仓</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/usswMenu.html" />	
			</div>
		</div>
	<div class="content">
	<div id="inbounds" class="main">
		<div>
			<div class="tab-content">	
				<table id="tablelist" class="tablelist">
					<tr>
						<th width="110">入库单编号</th>
						<th><div class="tl">下单日期</div></th>
						<th><div class="tl">运输方式</div></th>
						<th><div class="tl">包裹数</div></th>
						<th><div class="tl">重量</div></th>
						<th><div class="tl">体积</div></th>
						<th><div class="tl">计费重</div></th>
						<th><div class="tl">单品数</div></th>
						<th><div class="tl">状态</div></th>
						<th width="230">操作</th>
					</tr>
					<volist name="inbounds" id="vo">
						<tr>
						<td><div class="tl">{$vo.id}</div></td>
						<td><div class="tl">{$vo.date}</div></td>						
						<td><div class="tl">{$vo.way}</div></td>
						<td><div class="tl">{$vo.declare-package-quantity}</div></td>
						<td><div class="tl">{$vo.weight}</div></td>
						<td><div class="tl">{$vo.volume}</div></td>
						<td><div class="tl">{$vo.volumeWeight}</div></td>
						<td><div class="tl">{$vo.declare-item-quantity}/{$vo.confirmed-item-quantity}</div></td>
						<td><div class="tl">{$vo.status}</div></td>
						<td>
							<a href="{:U('Ussw/Inbound/importItems',array('orderID'=>$vo['id']))}">导入产品</a>
							<a href="{:U('Ussw/Inbound/inboundOrderItems',array('orderID'=>$vo['id']))}">产品明细</a>
							<a href="{:U('Ussw/Inbound/updateStorage',array('ioid'=>$vo['id']))}">入库</a>
							<a href="{:U('Ussw/Inbound/deleteInboundOrder',array('orderIDToDelete'=>$vo['id']))}" onclick='return del()'>删除</a>
						</td>
						</tr>	
					</volist> 								
				</table>
				<div class="result page" align="center">{$page}</div>
			</div>
		</div>
	</div>


	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
