<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>美国出库单</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
<script>
function del()
{
    if(confirm("确定要删除吗？"))
    {
        return true;
    }
    else
    {
        return false;
    }
}
function packingList(){
	var sid = prompt("起始订单号","");
	form.action="{:U('Ussw/Outbound/packing')}?sid="+sid;
	form.submit();
}
</script>
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>美国自建仓</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/usswMenu.html" />	
			</div>
		</div>
	<div class="content">
	<div id="inbounds" class="main">
		<form name="search_product" id="search_product" action="{:U('Ussw/Outbound/index')}" method="POST">
			<div class="search-area">
				<div class="item">
					<div class="form-group">
						<label for="keyword" class="control-label">关键字</label>
						<div class="control-wrap">
							<select name="keyword" id="keyword" data-value="">
								<option value="id">出库单号</option>
								<option value="saleno">平台订单号</option>
							</select>
						</div>
						<div class="control-wrap">
							<input type="text" class="form-control"  name="keywordValue" id="keywordValue" value="">
						</div>
					</div>
					<input type="hidden" name="country" value="122" />
					<button class="btn btn-s btn-blue" onClick="search_product.submit();">
						<i class="icon search"></i>
						<i class="vline-inline"></i>
						<span>查询</span>
					</button>
				</div>			
			</div>
		</form>
		<div>
			<div class="tab-content">
				<form name="form" id="search_product" action="#" method="POST">
				<input class="btn btn-s btn-blue" type="button" onclick="packingList()" value="导出包货单"/>
				<table id="tablelist" class="tablelist">
					<tr>
						<th><div class="tl">出库单编号</div></th>
						<th><div class="tl">平台订单号</div></th>						
						<th><div class="tl">发货状态</div></th>
						<th><div class="tl">发货方式</div></th>
						<th><div class="tl">追踪号</div></th>
						<th><div class="tl">下单时间</div></th>
						<!-- <th width="230">操作</th> -->
					</tr>
					<volist name="outboundOrders" id="vo">
						<tr>
						<td><div class="tl"><a href="{:U('Ussw/Outbound/outboundOrderDetails',array('id'=>$vo['id']))}">{$vo[C('DB_USSW_OUTBOUND_ID')]}</a></div></td>
						<td><div class="tl">{$vo[C('DB_USSW_OUTBOUND_MARKET_NO')]}</div></td>						
						<td><div class="tl">{$vo[C('DB_USSW_OUTBOUND_STATUS')]}</div></td>
						<td><div class="tl">{$vo[C('DB_USSW_OUTBOUND_SHIPPING_WAY')]}</div></td>
						<td><div class="tl">{$vo[C('DB_USSW_OUTBOUND_TRACKING_NUMBER')]}</div></td>
						<td><div class="tl">{$vo[C('DB_USSW_OUTBOUND_CREATE_TIME')]}</div></td>
						<!-- <td><a href="{:U('Ussw/Outbound/confirmOutboundOrder',array('id'=>$vo['id']))}">确认出库</a></td> -->
						</tr>	
					</volist> 								
				</table>
				<div class="result page" align="center">{$page}</div>
				</form>
			</div>
		</div>
	</div>


	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
