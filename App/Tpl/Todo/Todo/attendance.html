<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>考勤</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
<script type="text/javascript">
function come(){
	var date = new Date();
	var strDate=date.getFullYear()+'-'+add_zero(date.getMonth()+1)+'-'+add_zero(date.getDate())+' '+add_zero(date.getHours())+':'+add_zero(date.getMinutes())+':'+add_zero(date.getSeconds());
	form.action="{:U('Todo/Todo/attendanceCome')}?comeTime="+strDate;
	form.submit();
}
function leave(){
	var date = new Date();
	var strDate=date.getFullYear()+'-'+add_zero(date.getMonth()+1)+'-'+add_zero(date.getDate())+' '+add_zero(date.getHours())+':'+add_zero(date.getMinutes())+':'+add_zero(date.getSeconds());
	form.action="{:U('Todo/Todo/attendanceLeave')}?leaveTime="+strDate;
	form.submit();
}
function restBegin(){
	var date = new Date();
	var strDate=date.getFullYear()+'-'+add_zero(date.getMonth()+1)+'-'+add_zero(date.getDate())+' '+add_zero(date.getHours())+':'+add_zero(date.getMinutes())+':'+add_zero(date.getSeconds());
	form.action="{:U('Todo/Todo/restBegin')}?restBeginTime="+strDate;
	form.submit();
}
function restEnd(){
	var date = new Date();
	var strDate=date.getFullYear()+'-'+add_zero(date.getMonth()+1)+'-'+add_zero(date.getDate())+' '+add_zero(date.getHours())+':'+add_zero(date.getMinutes())+':'+add_zero(date.getSeconds());
	form.action="{:U('Todo/Todo/restEnd')}?restEndTime="+strDate;
	form.submit();
}
function add_zero(temp){ 
 if(temp<10) 
 	return "0"+temp; 
 else 
 	return temp; 
}
</script>
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>待办事项</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/todo.html" />	
			</div>
		</div>
	<div class="content">
	<div><span style="color: #F00; font-size:18px">必须用自己的工作电脑打卡。不许用手机或者在家打卡。不许代打卡。</span></div>
	<div><span style="color: #F00; font-size:18px">6月份总工作时间22*8+4*7=204小时。</span></div>
	<div id="ProductInfo" class="main">

		<form name="form" id="search_product" action="#" method="POST">
			<div class="search-area">
				<div class="item">
					<button class="btn btn-s btn-blue" onClick="come();"><span>开工</span></button>
					<button class="btn btn-s btn-blue" onClick="leave();"><span>收工</span></button>
					<button class="btn btn-s btn-blue" onClick="restBegin();"><span>间休开始</span></button>
					<button class="btn btn-s btn-blue" onClick="restEnd();"><span>间休结束</span></button>
				</div>		
			</div>
		</form>
		<div>
			<div class="tab-content">	
				<table id="tablelist" class="tablelist">
					<tr>
						<th><div class="tl">名字</div></th>
						<th><div class="tl">日期</div></th>
						<th><div class="tl">开工</div></th>
						<th><div class="tl">收工</div></th>
						<th><div class="tl">间休1开始</div></th>
						<th><div class="tl">间休1结束</div></th>
						<th><div class="tl">间休2开始</div></th>
						<th><div class="tl">间休2结束</div></th>
						<th><div class="tl">工作时长（小时）</div></th>
					</tr>
					<volist name="atts" id="vo">
						<tr>
						<td><div class="tl">{$vo['name']}</div></td>
						<td><div class="tl">{$vo['date']}</div></td>
						<td><div class="tl">{$vo['come']}</div></td>
						<td><div class="tl">{$vo['leave']}</div></td>
						<td><div class="tl">{$vo['rest1_begin']}</div></td>
						<td><div class="tl">{$vo['rest1_end']}</div></td>
						<td><div class="tl">{$vo['rest2_begin']}</div></td>
						<td><div class="tl">{$vo['rest2_end']}</div></td>
						<td><div class="tl">{$vo['hour']}</div></td>
						</tr>	
					</volist> 								
				</table>
				<div class="result page" align="center">{$page}</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
