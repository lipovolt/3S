<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>考勤统计</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<script  src="__PUBLIC__/Js/My97DatePicker/WdatePicker.js"></script>

<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	<div class="area clearfix">
		<!-- 左边栏 -->
		<div class="sidenav">
			<div class="sidenav-hd"><strong>待办事项</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/todo.html" />	
			</div>
		</div>
		<div class="content">
			<form name="search_product" id="search_product" action="{:U('Todo/Todo/searchAttStatistic')}" method="POST">
			<div class="search-area">
				<div class="item">
					<div class="form-group">
						<label for="keyword" class="control-label">月份</label>
						<div class="control-wrap">
							<input type="text" name="month" id="month" onclick="WdatePicker({dateFmt:'yyyy-MM'});" value="{$month}" size="17" class="date" readonly>
						</div>
					</div>
					<button class="btn btn-s btn-blue" onclick="search_product.submit();"><span>查询</span></button>
				</div>
			</div>
			</form>
			<div>
				<div class="tab-content">
					<table id="tablelist" class="tablelist">
						<tr>
							<th><div class="tl">名字</div></th>
							<th><div class="tl">工作总时长</div></th>
						</tr>
						<volist name="data" id="vo">
							<tr>
								<td><div class="tl">{$vo['name']}</div></td>
								<td><div class="tl">{$vo['hour']}</div></td>
							</tr>
						</volist>
					</table>	
				</div>
			</div>
		</div>
	</div>
		
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
