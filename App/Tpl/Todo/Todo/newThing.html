<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>新增事项</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>待办事项</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/todo.html" />	
			</div>
		</div>
	<div class="content">
	<div id="ProductInfo" class="main">
		<form method="POST" id="edit_productInfo" action="{:U('Todo/Todo/newTodo')}">
		<div class="inline-block block-indent">
			<div class="form-group">
				<label for="creater" class="control-label">创建人</label>
				<div class="control-wrap">
					<select name="{:C('DB_TODO_CREATER')}"  id="{:C('DB_TODO_CREATER')}">
						<option value="" selected>请选择</option>
						<option value="张昱" >张昱</option>
						<option value="孙志磊" >孙志磊</option>
						<option value="张清铨" >张清铨</option>	
						<option value="褚金键" >褚金键</option>
						<option value="Jade" >Jade</option>						
					</select>
				</div>
			</div>
			<div class="form-group checkbox">
				<label for="person" class="control-label">责任人</label>
				<div class="control-wrap">
					<select name="{:C('DB_TODO_PERSON')}"  id="{:C('DB_TODO_PERSON')}">
						<option value="" selected>请选择</option>
						<option value="张昱" >张昱</option>
						<option value="孙志磊" >孙志磊</option>
						<option value="张清铨" >张清铨</option>	
						<option value="褚金键" >褚金键</option>
						<option value="Jade" >Jade</option>								
					</select>
				</div>							
			</div>
			<div class="item">
				<div class="form-group">
					<label for="task" class="control-label">待办事项</label>
					<div class="control-wrap">
						<textarea  type="text"  id="{:C('DB_TODO_TASK')}" name="{:C('DB_TODO_TASK')}">{$task[0][C('DB_TODO_TASK')]}</textarea>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="form-group">
					<label for="remark" class="control-label">备注</label>
					<div class="control-wrap">
						<textarea  type="text"  id="{:C('DB_TODO_REMARK')}" name="{:C('DB_TODO_REMARK')}">{$task[0][C('DB_TODO_REMARK')]}</textarea>
					</div>
				</div>
			</div>
				
		</div>
		<div class="item tc"><input type='hidden' name='ProductID' value='1030634'>
			<a class="btn btn-s btn-grey" href="javascript:history.back();">取消</a>
			<button class="btn btn-blue btn-s" id="saveProductInfo" name="saveProductInfo">新增</button>
		</div>
	</form> 
	</div>


	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
