<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加节点</title>	
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__Css/zh-cn.css">
</head>
<body>
	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>
	 <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>权限管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/adminMenu.html" />	
			</div>
		</div>
		<div class="content">
			<div class="form-group">
				<label class="control-label">添加{$type}</label>
			</div>
			<div id="ProductInfo" class="main">
				<form action="{:U('Admin/Rbac/addNodeHandle')}" method="post">
					<div class="block-outer BaseInfo">
						<div class="block-outer-bd">
							<div class="inline-block block-indent">
								<div class="form-group">
									<label class="control-label">{$type}名称:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_NODE_NAME')}" value="" id="{:C('DB_NODE_NAME')}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">{$type}描述:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_NODE_TITLE')}" value="" id="{:C('DB_NODE_TITLE')}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">是否开启:</label>
									<div class="control-wrap">
										<select name="{:C('DB_NODE_STATUS')}"  id="{:C('DB_NODE_STATUS')}">
											<option value="1" selected>开启</option>
											<option value="0" >关闭</option>						
										</select>
									</div>	
								</div>
								<div class="form-group">
									<label class="control-label">排序:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_NODE_SORT')}" value="1" id="{:C('DB_NODE_SORT')}"/>
									</div>
								</div>
								<div class="item tc">
									<input type="hidden" name="{:C('DB_NODE_PID')}" value="{$pid}" id="{:C('DB_NODE_PID')}"/>
									<input type="hidden" name="{:C('DB_NODE_LEVEL')}" value="{$level}" id="{:C('DB_NODE_LEVEL')}"/>
									<a class="btn btn-s btn-grey" href="javascript:history.back();">返回</a>
									<button class="btn btn-blue btn-s" id="saveNode">添加</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
