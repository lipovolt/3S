<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加用户</title>	
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__Css/zh-cn.css">
<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.7.2.min.js'></script>
<script type="text/javascript">
	$(function(){
		$('.add-role').click(function(){
			var obj = $(this).parent('div').clone();
			obj.find('.add-role').remove();
			$('#buttons').before(obj);
		});
	});

</script>
</head>
<body>
	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>
	 <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>权限管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/adminMenu.html" />	
			</div>
		</div>
		<div class="content">
			<div class="form-group">
				<label class="control-label">添加角色</label>
			</div>
			<div id="ProductInfo" class="main">
				<form action="{:U('Admin/Rbac/addUserHandle')}" method="post">
					<div class="block-outer BaseInfo">
						<div class="block-outer-bd">
							<div class="inline-block block-indent">
								<div class="form-group">
									<label class="control-label">用户名称:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_3S_USER_USERNAME')}" value="" id="{:C('DB_3S_USER_USERNAME')}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">密码:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_3S_USER_PASSWORD')}" value="" id="{:C('DB_3S_USER_PASSWORD')}"/>
									</div>
								</div>
								<div>
									<label class="control-label">部门:</label>
									<div id="roles">
										<select name="{:C('DB_ROLE_ID')}[]"  id="{:C('DB_ROLE_ID')}">
											<option value="" selected>请选择部门</option>
											<foreach name="{C('DB_ROLE')}" item='v'>
												<option value="{$v[C('DB_ROLE_ID')]}">{$v[C('DB_ROLE_NAME')]}({$v[C('DB_ROLE_REMARK')]})</option>
											</foreach>					
										</select>
										<span class='add-role'>增加角色</span>
									</div>	
								</div>
								<div class="form-group">
									<label class="control-label">职位:</label>
									<div class="control-wrap">
										<select name="{:C('DB_3S_USER_POSITION')}"  id="{:C('DB_3S_USER_POSITION')}">
											<option value="" selected>请选择</option>
											<option value="主管">主管</option>
											<option value="员工" >员工</option>						
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">午休时间:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_3S_USER_LUNCH_BREAK')}" value="60" id="{:C('DB_3S_USER_LUNCH_BREAK')}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">基本工资:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_3S_USER_BASIC_WAGE')}" value="4000" id="{:C('DB_3S_USER_BASIC_WAGE')}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">绩效提成0-1:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_3S_USER_PERFOMANCE_PERCENT')}" value="0" id="{:C('DB_3S_USER_PERFOMANCE_PERCENT')}"/>
									</div>
								</div>
								<div id="buttons">
									<a class="btn btn-s btn-grey" href="javascript:history.back();">返回</a>
									<button class="btn btn-blue btn-s" id="saveRole">添加</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
