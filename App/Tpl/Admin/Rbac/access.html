<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>配置权限</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.7.2.min.js'></script>
<script type="text/javascript">
	$(function () {

		$('input[level=1]').click(function () {
			var inputs = $(this).parents('.app').find('input');
			$(this).attr('checked') ? inputs.attr('checked','checked') : inputs.removeAttr('checked');
		});

		$('input[level=2]').click(function () {
			var inputs = $(this).parents('dl').find('input');
			$(this).attr('checked') ? inputs.attr('checked','checked') : inputs.removeAttr('checked');
		});
	});
</script>
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>权限管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/adminMenu.html" />	
			</div>
		</div>
	<div class="content">
	<div id="ProductInfo" class="main">
		<div>
			<div class="tab-content">
				<div align="center">
					<a href="{:U('Admin/Rbac/role')}">返回</a>
				</div>
				<form action="{:U('Admin/Rbac/setAccess')}" method='post'>				
					<foreach name="node" item="app">
						<div class='app'>
						<p><strong>{$app.title}</strong>
							<input type="checkbox" name='access[]' value='{$app.id}_1' level='1' <if condition='$app["access"]'> checked = 'checked'</if> />
						</p>
						<foreach name="app.child" item='action'>
							<dl>
								<dt>
									<strong>{$action[C('DB_NODE_TITLE')]}</strgon>
									<input type="checkbox" name='access[]' value='{$action.id}_2' level='2' <if condition='$action["access"]'> checked = 'checked'</if> />
								</dt>
								<foreach name="action.child" item='method'>
									<dd>
										<strong>{$method[C('DB_NODE_TITLE')]}</strong>
										<input type="checkbox" name='access[]' value='{$method.id}_3' level='3' <if condition='$method["access"]'> checked = 'checked'</if> />
									<dd>
								</foreach>
							</dl>
						</foreach>
						</div>
					</foreach>
					<div align="center">
						<input type="hidden" name="rid" value="{$rid}"/>
						<input class="btn btn-s btn-blue" type="submit" value='保存'/>
					</div>				
				</form>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
