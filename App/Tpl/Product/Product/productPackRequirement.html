<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>产品包装要求</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>产品管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/productMenu.html" />
			</div>
		</div>
	<div class="content">
	<div id="ProductInfo" class="main">
		<form name="search_product" id="search_product" action="{:U('Product/Product/pprSearch')}" method="POST">
			<div class="search-area">
				<div class="item">
					<div class="form-group">
						<label for="keyword" class="control-label">产品编码</label>
						<div class="control-wrap">
							<input type="text" class="form-control"  name="keywordValue" id="keywordValue" value="{$keywordValue}">
						</div>
					</div>
					<button class="btn btn-s btn-blue" onClick="search_product.submit();"><span>查询</span></button>
				</div>			
			</div>
		</form>
		<div>
			<div class="tab-content">
				<div class="form-group">
					<a class="btn btn-blue btn-s" href="{:U('Product/Product/newPackRequirement')}" >
						<span>新增包装要求</span>
					</a>
				</div>	
				<table id="tablelist" class="tablelist">
					<tr>
						<th>id</th>
						<th>产品编码</th>
						<th><div class="tl">中文名称</div></th>
						<th><div class="tl">仓库</div></th>
						<th><div class="tl">包装要求</div></th>
						<th width="230">操作</th>
					</tr>
					<volist name="products" id="vo">
						<tr>
						<td>{$vo[C('DB_PRODUCT_PACK_REQUIREMENT_ID')]}</td>
						<td>{$vo[C('DB_PRODUCT_SKU')]}</td>
						<td><div class="tl">{$vo[C('DB_PRODUCT_CNAME')]}</div></td>
						<td><div class="tl">{:C($vo[C('DB_PRODUCT_PACK_REQUIREMENT_WAREHOUSE')])}</div></td>						
						<td><div class="tl">{$vo[C('DB_PRODUCT_PACK_REQUIREMENT_REQUIREMENT')]}</div></td>
						<td>
							<a href="{:U('Product/Product/pprEdit',array('id'=>$vo['id']))}">编辑</a>
							<a href="{:U('Product/Product/pprDelete',array('id'=>$vo['id']))}" onclick="
									if(confirm('确定要删除吗?')){
										return true;
									}else{
										return false;
									}
									">删除</a>
						</td>
						</tr>	
					</volist> 								
				</table>
				<div class="result page" align="center">{$page}</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
