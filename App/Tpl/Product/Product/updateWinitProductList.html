<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="product.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>更新万邑通产品列表数据</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<include file="./Public/Tpl/header.html" />
			</div>
		</div>
	
		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>产品管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/productMenu.html" />	
			</div>
		</div>
		<div class="content">
			<script>
			var GlobalData = {
				_COMMON_DATA_PROCESSING_ : "数据处理中...",
				_PRODUCTINFO_BATCHADD_PRODUCTIMPORT_ERROR_FILE_TYPE_NOT_MATCH_:"产品信息导入只支持XLS格式文件!",
				_COMMON_PLEASE_SELECT_FILE_:"请选择文件！"
			}
			function check(){ 
				var sellerID = document.getElementById("sellerID").value;
				if(sellerID == "unSelected"){ 
					alert("请选择ebay账号"); 
					return false; 
				}  
			} 
			</script>
			
			<!-- 主页面开始  -->
				<div id="ProductInfo" class="main">
					<ul class="tab">
						<li class="on">
						<i class="before"></i>
							<span>导入万邑通产品信息</span>
						<i class="after"></i>
						</li>					
					</ul>
					<div class="tab-content">
						<div class="tab-inner-content" style="">
							<div class="block">
								<div class="block-hd">
									<i class="icon import"></i>
									<strong>导入万邑通产品信息</strong>
								</div>
								<div class="block-bd">
									<div class="block-indent" style="overflow:hidden;">
										<div style="float:left;width:456px;">
											<div>
												 <form action="{:U('Product/Product/updateWinitProductInfo')}" method="post" enctype="multipart/form-data">
												 <label for="country" class="control-label">国家</label>
												 	<select name="country"  id="sellerID">
														<option value="unSelected" >请选择</option>
														<option value="de" selected>德国产品信息</option>
														<option value="us">美国产品信息</option>		
													</select>
										            <input type="file" name="import"/>
								          			<input type="hidden" name="table" value="tablename"/>
									             	<input type="submit" value="导入"/>
									         	</form>

											</div>
											<p>
												<span class="notice-s">产品信息导入只支持XLS格式文件</span>
											</p>
										</div>										
									</div>															
								</div>
							</div>
						</div>
					</div>
			<!-- 主页面结束 -->
		</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file=".App/Tpl/Index/Manage/footer" />
	</div> 
</body>
<!-- InstanceEnd --></html>
