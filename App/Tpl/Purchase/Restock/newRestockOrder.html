<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加补货单</title>	
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__Css/zh-cn.css">
</head>
<body>
	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>
	 <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>采购管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/purchaseMenu.html" />	
			</div>
		</div>
		<div class="content">
			<div class="form-group">
				<label class="control-label">添加补货单</label>
			</div>
			<div id="ProductInfo" class="main">
				<form action="{:U('Purchase/Restock/newRestockOrderHandle')}" method="post">
					<div class="block-outer BaseInfo">
						<div class="block-outer-bd">
							<div class="inline-block block-indent">
								<div class="form-group">
									<label class="control-label">产品编码:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_RESTOCK_SKU')}" value="" id="{:C('DB_RESTOCK_SKU')}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">数量:</label>
									<div class="control-wrap">
										<input type="text" name="{:C('DB_RESTOCK_QUANTITY')}" value="" id="{:C('DB_RESTOCK_QUANTITY')}"/>
									</div>
								</div>
								<div>
									<label class="control-label">仓库:</label>
									<div id="roles">
										<select name="{:C('DB_RESTOCK_WAREHOUSE')}"  id="{:C('DB_RESTOCK_WAREHOUSE')}">
											<option value="" selected>请选择仓库</option>
											<option value="美自建仓">美自建仓</option>
											<option value="万邑通德国">万邑通德国</option>
											<option value="万邑通美西">万邑通美西</option>				
										</select>
									</div>
								</div>
								<div id="buttons">
									<a class="btn btn-s btn-grey" href="javascript:history.back();">返回</a>
									<button class="btn btn-blue btn-s" id="saveRestock">添加</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
