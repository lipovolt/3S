<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$warehouse} {$shippingWay}补货表</title>	
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__Css/zh-cn.css">
</head>
<body>
	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>
	 <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<label class="control-label">{$warehouse} {$shippingWay}重量:{$weight} kg</label>
		<label class="control-label">{$warehouse} {$shippingWay}体积:{$volume} m³</label>
	</div>
	<div class="content">
		 <table id="tablelist" class="tablelist">
			<tr>
				<th><div class="tl">补货表编号</div></th>
				<th><div class="tl">产品编码</div></th>
				<th><div class="tl">数量</div></th>
				<th><div class="tl">平均日销量</div></th>
			</tr>
			<volist name="restock" id="vo">
				<tr>
				<td><div class="tl">{$vo.id}</div></td>
				<td><div class="tl">{$vo.sku}</div></td>
				<td><div class="tl">{$vo.quantity}</div></td>
				<td><div class="tl">{$vo.asq}</div></td>
				</tr>	
			</volist> 	 								
		</table>
	</div>
	<a class="btn btn-s btn-grey" href="javascript:history.back();">返回</a>
</body>
</html>
