<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="product.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>批量导入{$country}库存信息</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<include file="./Public/Tpl/header.html" />
			</div>
		</div>
	
		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>采购管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/purchaseMenu.html" />	
			</div>
		</div>
		<div class="content">
			<script>
			var GlobalData = {
				_COMMON_DATA_PROCESSING_ : "数据处理中...",
				_PRODUCTINFO_BATCHADD_PRODUCTIMPORT_ERROR_FILE_TYPE_NOT_MATCH_:"产品信息导入只支持XLS格式文件!",
				_COMMON_PLEASE_SELECT_FILE_:"请选择文件！"
			}
			</script>
			
			<!-- 主页面开始  -->
				<div id="ProductInfo" class="main">
					<ul class="tab">
						<li class="on">
						<i class="before"></i>
							<span>导入{$country}库存信息</span>
						<i class="after"></i>
						</li>					
					</ul>
					<div class="tab-content">
						<div class="tab-inner-content" style="">
							<div class="block">
								<div class="block-bd">
									<div class="block-indent" style="overflow:hidden;">
										<div style="float:left;width:auto;">
											<p style="color:red; text-decoration:underline;">请先下载万邑通最新{$country}仓库存表，然后上传数据。<br>

												<strong>{$noteForAllCountry}</strong></p>
											<div>
												 <form action="{:U('Purchase/Restock/findOutOfStockItem',array('country'=>$country))}" method="post" enctype="multipart/form-data">
												 	<div class="form-group">
												 		<label for="winitUsStorage" class="control-label">万邑通{$country}仓库存表</label>
													 	<div class="control-wrap">
											            	<input type="file" name="winitUsStorage"/>
											            </div>
										            </div>
										            <div class="form-group">
														<label for="price" class="control-label">空运库存可售天数</label>
														<div class="control-wrap">
															<input type="text"  id="dfa" name="dfa" value="15" />
														</div>
													</div>
													<div class="form-group">
														<label for="price" class="control-label">海运库存可售天数</label>
														<div class="control-wrap">
															<input type="text"  id="dfs" name="dfs" value="60" />
														</div>
													</div>
										            <div class="form-group">
										             	<input class="btn btn-blue btn-s" type="submit" value="导入"/>
										            </div>

									         	</form>

											</div>
											<p>
												<span class="notice-s">产品信息导入只支持XLS格式文件</span>
											</p>
										</div>										
									</div>															
								</div>
							</div>
						</div>
					</div>
			<!-- 主页面结束 -->
		</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file=".App/Tpl/Index/Manage/footer" />
	</div> 
</body>
<!-- InstanceEnd --></html>
