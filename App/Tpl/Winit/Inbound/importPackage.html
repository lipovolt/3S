<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">

<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	<div class="area clearfix">
		<!-- 左边栏 -->
		<div class="sidenav">
			<div class="sidenav-hd"><strong>万邑通仓</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/winitMenu.html" />	
			</div>
		</div>
	<div class="content">
			<script>
			var GlobalData = {
				_COMMON_DATA_PROCESSING_ : "数据处理中...",
				_PRODUCTINFO_BATCHADD_PRODUCTIMPORT_ERROR_FILE_TYPE_NOT_MATCH_:"产品信息导入只支持XLS格式文件!",
				_COMMON_PLEASE_SELECT_FILE_:"请选择文件！"
			}
			</script>
			
			<!-- 主页面开始  -->
				<div id="ProductInfo" class="main">
					<ul class="tab">
						<li class="on">
						<i class="before"></i>
							<span>入库单号 {$orderID}</span>
						<i class="after"></i>
						</li>					
					</ul>
					<div class="tab-content">
						<div class="tab-inner-content" style="">
							<div class="block">
								<div class="block-hd">
									<i class="icon import"></i>
									<strong>批量导入装箱信息</strong>
								</div>
								<div class="block-bd">
									<div class="block-indent" style="overflow:hidden;">
										<div style="float:left;width:456px;">
											<p>请<a href="http://www.lipovolt.com/3s/Download/Import_Inbound_Package_Template.xls">点击此处</a>下载产品导入模板，填写产品信息完成后，上传数据。</p>
											<div>
												 <form action="{:U('Winit/Inbound/addPackage',array('orderID'=>$orderID))}" method="post" enctype="multipart/form-data">
										            <input type="file" name="import"/>
								          			<input type="hidden" name="table" value="tablename"/>
									             	<input type="submit" value="导入"/>
									         	</form>

											</div>
											<p>
												<span class="notice-s">产品信息导入只支持XLS格式文件</span>
											</p>
										</div>										
									</div>															
								</div>
							</div>
						</div>
					</div>
			<!-- 主页面结束 -->
		</div>
	</div>
	</div>
