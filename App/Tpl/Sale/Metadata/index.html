<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>销售信息</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>基本信息</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/saleMenu.html" />	
			</div>
		</div>
		<div class="content">
	<div id="ProductInfo" class="main">
		<div>
			<div class="tab-content">	
				<table id="tablelist" class="tablelist">
					<tr>
						<th width="66">欧元/美元</th>
						<th><div class="tl">美元/人民币</div></th>
						<th><div class="tl">欧元/人民币</div></th>
						<th><div class="tl">德国增值税率</div></th>
						<th><div class="tl">已使用UPC</div></th>
						<th><div class="tl">操作</div></th>
					</tr>
					<volist name="data" id="vo">
						<tr>
						<form method="POST" id="metadataUpdate" action="{:U('Sale/Metadata/update')}">
							<td><div class="tl"><input type="text" style="width:60px;" name="{:C('DB_METADATA_EURTOUSD')}" value="{$vo[C('DB_METADATA_EURTOUSD')]}" id="{:C('DB_METADATA_EURTOUSD')}"/>
								<input type="hidden" style="width:60px;" name="{:C('DB_METADATA_ID')}" value="{$vo[C('DB_METADATA_ID')]}" id="{:C('DB_METADATA_ID')}"/></div></td>
							<td><div class="tl"><input type="text" style="width:60px;" name="{:C('DB_METADATA_USDTORMB')}" value="{$vo[C('DB_METADATA_USDTORMB')]}" id="{:C('DB_METADATA_USDTORMB')}"/></div></td>						
							<td><div class="tl"><input type="text" style="width:60px;" name="{:C('DB_METADATA_EURTORMB')}" value="{$vo[C('DB_METADATA_EURTORMB')]}" id="{:C('DB_METADATA_EURTORMB')}"/></div></td>
							<td><div class="tl"><input type="text" style="width:60px;" name="{:C('DB_METADATA_DEMWST')}" value="{$vo[C('DB_METADATA_DEMWST')]}" id="{:C('DB_METADATA_DEMWST')}"/></div></td>
							<td><div class="tl"><input type="text" style="width:60px;" name="{:C('DB_METADATA_USED_UPC')}" value="{$vo[C('DB_METADATA_USED_UPC')]}" id="{:C('DB_METADATA_USED_UPC')}"/></div></td>
							<td><div class="tl"><button class="btn btn-blue btn-s" id="saveMetadataInfo">保存</button></div></td>
						</form>
						</tr>	
					</volist> 								
				</table>
				<div class="result page" align="center">{$page}</div>
			</div>
		</div>
	</div>


	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
