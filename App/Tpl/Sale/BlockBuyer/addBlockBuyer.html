<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>添加屏蔽买家</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>销售</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/saleMenu.html" />	
			</div>
		</div>
	<div class="content">
	<div id="ProductInfo" class="main">
		<form method="POST" id="edit_productInfo" action="{:U('Sale/BlockBuyer/addBlockBuyerHandle')}">
		<div class="inline-block block-indent">
			<div class="form-group">
				<label for="creater" class="control-label">买家账号</label>
				<input type="text" name="buyer_id" value="" id="buyer_id"/>
			</div>
			<div class="form-group checkbox">
				<label for="person" class="control-label">平台</label>
				<div class="control-wrap">
					<select name="platform" id="platform" data-value="">
						<option value="">请选择</option>
						<foreach name="platforms" item="vo">
							<if condition="$platforms eq $vo"><option value="{:$vo}" selected="">{:$vo}</option>
							    <else /> <option value="{:$vo}">{:$vo}</option>
							</if>
						</foreach>
					</select>
				</div>							
			</div>
		</div>
		<div class="item tc">
			<a class="btn btn-s btn-grey" href="javascript:history.back();">取消</a>
			<button class="btn btn-blue btn-s">新增</button>
		</div>
	</form> 
	</div>


	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
