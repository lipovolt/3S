	<div id="ProductInfo" class="main">

		<div>

			<div class="tab-content">	
				<div class="form-group">
					<a class="btn btn-blue btn-s" href="{:U('Sale/BlockBuyer/textView')}" >
						<span>文本格式</span>
					</a>
				</div>
				<table id="tablelist" class="tablelist">
					<tr>
						<th width="66">id</th>
