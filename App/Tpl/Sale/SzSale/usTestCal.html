<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>直发美国试算</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	
    <!-- InstanceBeginEditable name="左边栏" -->
	<div class="area clearfix">
		<div class="sidenav">
			<div class="sidenav-hd"><strong>销售</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/saleMenu.html" />	
			</div>
		</div>
		<div class="content">
	<div id="ProductInfo" class="main">
		<div>
			<div class="tab-content">	
				<table id="tablelist" class="tablelist">
					<tr>
						<th><div class="tl">采购价￥</div></th>
						<th><div class="tl">本地方式</div></th>
						<th><div class="tl">本地运费￥</div></th>
						<th><div class="tl">成本$</div></th>
						<th><div class="tl">售价$</div></th>
						<th><div class="tl">毛利润$</div></th>
						<th><div class="tl">毛利率</div></th>
						<th><div class="tl">重量g</div></th>
						<th>长cm</th>
						<th>宽cm</th>
						<th><div class="tl">高cm</div></th>
						<th><div class="tl">挂号</div></th>
						<th><div class="tl">操作</div></th>
					</tr>
					<tr>
						<form method="POST" id="ggs-ussw-item-test" action="{:U('Sale/SzSale/usTestCal')}">		
						<td><div class="tl"><input type="text" style="width:50px;" name="price" value="{$testData['price']}" id="price"q/></div></td>
						<td><div class="tl">{$testData['shipping-way']}</div></td>
						<td><div class="tl">{$testData['shipping-fee']}</div></td>
						<td><div class="tl">{$testData['cost']}</div></td>
						<td><div class="tl"><input type="text" style="width:60px;" name="saleprice" value="{$testData['saleprice']}" id="saleprice"/></div></td>
						<td><div class="tl">{$testData['gprofit']}</div></td>
						<td><div class="tl">{$testData['grate']}</div></td>
						<td><div class="tl"><input type="text" style="width:60px;" name="weight" value="{$testData['weight']}" id="weight"/></div></td>
						<td><div class="tl"><input type="text" style="width:50px;" name="length" value="{$testData['length']}" id="length"/></div></td>
						<td><div class="tl"><input type="text" style="width:50px;" name="width" value="{$testData['width']}" id="width"/></div></td>
						<td><div class="tl"><input type="text" style="width:50px;" name="height" value="{$testData['height']}" id="height"/></div></td>
						<td><div class="tl">
							<select name="register"  id="register">
								<option value="0" selected>否</option>
								<option value="1" >是</option>							
							</select>
						</div></td>
						<td>
							<button class="btn btn-blue btn-s" id="saveProductInfo">试算</button>
							<a href="{:U('Sale/SzSale/usTestCal')}">重置</a>
						</td>
						</form>
					</tr>								
				</table>
			</div>
		</div>
	</div>


	</div>
	</div>
	</div>
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
