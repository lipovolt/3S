<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>美国仓单个录入</title>
<style type="text/css">
<!--
.wenbenkuang {
	font-family: "Arial";
	font-size: 9pt;
	color: #333333;
	border: 1px solid #999999;
}
-->
</style>
<script type="text/javascript">
function Myenter(str){
  if (event.keyCode == 13){  
    str.focus();}
}

function check(){
	var t;
	t=document.getElementById('position');
	if(t.value == ""){ alert("仓位不能为空"); form1.position.focus(); return false;}
	t=document.getElementById('sku');
	else if(t.value == ""){ alert("货号不能为空"); form1.sku.focus(); return false;}	
	else {form1.submit();}
	
}
</script>
</head>
<body style="font-size:12px">
<table width="532" border="0" align="center" cellpadding="0" cellspacing="0">
        <form name="form1">
          <tr>
            <td height="27" colspan="2" align="center" class="font_white">美国仓单个录入</td>
          </tr>
          <tr>
            <td width="172" height="22" align="right">货位:</td>
            <td width="328" height="22"><input name="position" type="text" class="wenbenkuang" id="position" maxlength="50" onKeyPress="Myenter(form1.sku)" /></td>
          </tr>
          <tr>
            <td height="22" align="right">货号:</td>
            <td height="22"><input name="sku" type="text" class="wenbenkuang" id="sku" maxlength="50" onKeyPress="Myenter(form1.add)" /></td>
          </tr>
          <tr>
            <td height="22" colspan="2" align="center"><input name="add" type="button" class="button" id="add" value="提 交" onClick="check()" />
&nbsp;
              <input type="reset" name="Submit2" value="重 置" class="button" /></td>
          </tr>
        </form>
    </table>
</body>
</html>
