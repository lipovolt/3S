<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>中邮邮费设置</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	<div class="area clearfix">
		<!-- 左边栏 -->
		<div class="sidenav">
			<div class="sidenav-hd"><strong>深圳仓库存管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/szswMenu.html" />	
			</div>
		</div>
	<div class="content">
	<div id="ProductInfo" class="main">
		<div class="tab-content">	
			<div class="sidenav-hd"><strong>中邮邮费设置</strong></div>
			<form method="POST" id="updateFirstClass" name="updateFirstClass" action="{:U('Szsw/Postage/saveCpf')}">
			<div class="block-outer-hd" align="right">
				<button class="btn btn-blue btn-s" id="savePurchaseItemInfo">保存</button>
				<a class="btn btn-blue btn-s" href="{:U('Szsw/Postage/cpf',array('insert'=>true))}">新增</a>
		    </div>
			<table id="tablelist" class="tablelist">
				<tr>
					<th>分区</th>
				    <th>挂号/件</th>
				    <th>邮费/公斤</th>
				</tr>    
				<tr>
					<volist name="postage" id="vo">
						<tr>
						<td>
							<input type="hidden" id="id{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" name="id{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" value="{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}"> 
							<input type="text" id="class{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" name="class{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" value="{$vo[C('DB_SZ_POSTAGE_CPF_CLASS_ID')]}" style="width:60px;"/> 
						</td>
						<td><input type="text" id="register{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" name="register{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" value="{$vo[C('DB_SZ_POSTAGE_CPF_REGISTER')]}" style="width:60px;"/> </td>
						<td><input type="text" id="fee{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" name="fee{$vo[C('DB_SZ_POSTAGE_CPF_ID')]}" value="{$vo[C('DB_SZ_POSTAGE_CPF_FEE')]}" style="width:60px;"/> </td>
						</tr>	
					</volist> 		
				</tr>								
			</table>
			</form>
			<div class="result page" align="center">{$page}</div>
		</div>
	</div>


	</div>
	</div>
		
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
