<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="Untitled-14.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>编辑深圳仓库存</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="__PUBLIC__/Css/base.css">
<link rel="stylesheet" href="__PUBLIC__/Css/zh-cn.css">
<!-- InstanceBeginEditable name="head" --><!-- InstanceEndEditable -->
</head>
<body>

	<div class="header">
		<div class="top">
			<div class="area">
				<span>
					<include file="./Public/Tpl/header.html" />
			</div>
		</div>		
		<div class="nav">
			<div class="area">
				<include file="./Public/Tpl/top.html" />
			</div>
		</div>
	</div>	
	<div class="area clearfix">
		<!-- 左边栏 -->
		<div class="sidenav">
			<div class="sidenav-hd"><strong>深圳库存管理</strong></div>
			<div class="sidenav-bd">
				<include file="./Public/Tpl/szswMenu.html" />	
			</div>
		</div>
	<div class="content">
	<div id="ProductInfo" class="main">
		<form method="POST" id="edit_productInfo" action="{:U('Szsw/Storage/update')}">
		<div class="block-outer BaseInfo">
			<div class="block-outer-hd"><strong>基本信息</strong></div>
			<div class="block-outer-bd">
				<div class="inline-block block-indent">
					<div class="item">
						<div class="form-group">
							<label for="position" class="control-label">货位</label>
							<input type="hidden"  id="{:C('DB_SZSTORAGE_ID')}" name="{:C('DB_SZSTORAGE_ID')}" value="{$szstorage[C('DB_SZSTORAGE_ID')]}"/>
							<div class="control-wrap">
								<input type="text"  id="{:C('DB_SZSTORAGE_POSITION')}" name="{:C('DB_SZSTORAGE_POSITION')}" value="{$szstorage[C('DB_SZSTORAGE_POSITION')]}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="sku" class="control-label">产品编码</label>
							<div class="control-wrap">
								<input type="text" name="{:C('DB_SZSTORAGE_SKU')}" value="{$szstorage[C('DB_SZSTORAGE_SKU')]}" id="{:C('DB_SZSTORAGE_SKU')}" />
							</div>
						</div>
					</div>
					<div class="item">
						<div class="form-group">
							<label for="cname" class="control-label">中文名称</label>
							<div class="control-wrap">
								<input type="text" name="cname" id="cname" value="{$szstorage['cname']}" />
							</div>
						</div>
						<div class="form-group">
							<label for="csales" class="control-label">累计销量</label>
							<div class="control-wrap">
								<input type="text"  id="{:C('DB_SZSTORAGE_CSALES')}" name="{:C('DB_SZSTORAGE_CSALES')}" value="{$szstorage[C('DB_SZSTORAGE_CSALES')]}" />
							</div>
						</div>
					</div>
                    <div class="item">
                        <div class="form-group">
							<label for="cinventory" class="control-label">累计入库</label>
							<div class="control-wrap">
								<input type="text"  id="{:C('DB_SZSTORAGE_CINVENTORY')}" name="{:C('DB_SZSTORAGE_CINVENTORY')}" value="{$szstorage[C('DB_SZSTORAGE_CINVENTORY')]}" />
							</div>
						</div>
                        <div class="form-group">
							<label for="ainventory" class="control-label">可用数量</label>
							<div class="control-wrap">
								<input type="text"  id="{:C('DB_SZSTORAGE_AINVENTORY')}" name="{:C('DB_SZSTORAGE_AINVENTORY')}" value="{$szstorage[C('DB_SZSTORAGE_AINVENTORY')]}" />
							</div>
						</div>
                    </div>
                    <div class="item">
                        <div class="form-group">
							<label for="iinventory" class="control-label">在途数量</label>
							<div class="control-wrap">
								<input type="text"  id="iinventory" name="iinventory" value="{$szstorage['iinventory']}" />
							</div>
						</div>
                    </div>
				</div>
			</div>
		</div>
		<div class="item tc">
			<a class="btn btn-s btn-grey" href="javascript:history.back();">返回</a>
			<button class="btn btn-blue btn-s" id="saveProductInfo">
				保存			</button>
		</div>
		</form> 
	</div>


		</div>
	</div>
		
	<!-- InstanceEndEditable -->
	<div class="area footer">
		<include file="./Public/Tpl/footer.html" />
	</div> 
</body>
<!-- InstanceEnd --></html>
